<ion-view view-title="Informações">
  <ion-content class="padding">
    <div class="list">
      <div class="card">
        <div class="item item-divider">
          Sobre mim
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nome</span>
          <input ng-src="{{data.name}}" type="text" value="{{data.name}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">CPF</span>
          <input ng-src="{{data.cpf}}" type="number" value="{{data.cpf}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nascimento</span>
          <input ng-src="{{data.data_nasci}}" type="date" value="{{data.data_nasci}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Sexo</span>
          <input ng-src="{{data.sexo}}" type="text" value="{{data.sexo}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Naturalidade</span>
          <input ng-src="{{data.naturalidade}}" type="text" value="{{data.naturalidade}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">RG</span>
          <input ng-src="{{data.nro_carteira_ident}}" type="text" value="{{data.nro_carteira_ident}}">
        </label>
      </div>

      <div class="card">
        <div class="item item-divider">
          Documentação
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">UF Expe.</span>
          <input ng-src="{{data.uf_expedi}}" type="text" value="{{data.uf_expedi}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Carteira Trabalho</span>
          <input ng-src="{{data.nro_carteira_trab}}" type="text" value="{{data.nro_carteira_trab}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Orgão Expeditor</span>
          <input ng-src="{{data.orgao_expeditor}}" type="text" value="{{data.orgao_expeditor}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Data Expeditor</span>
          <input ng-src="{{data.data_expedicao}}" type="text" value="{{data.data_expedicao}}">
        </label>
      </div>

      <div class="card">
        <div class="item item-divider">
          Minha familia
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nome Mãe</span>
          <input ng-src="{{data.nome_mae}}" type="text" value="{{data.nome_mae}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nome Pai</span>
          <input ng-src="{{data.nome_pai}}" type="text" value="{{data.nome_pai}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Data Casamento</span>
          <input ng-src="{{data.data_casamento}}" type="text" value="{{data.data_casamento}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nome Conjunge</span>
          <input ng-src="{{data.nome_conjunge}}" type="text" value="{{data.nome_conjunge}}">
        </label>
      </div>

  </ion-content>
  
</ion-view>
<ion-footer-bar class="bar-stable">
    <div class="button-bar">
      <button class="button button-balanced" ng-click="gravarInfo()">Gravar</button>
      <button class="button button-assertive">Cancelar</button>
    </div>
  </ion-footer-bar>
