<ion-view view-title="Informações">
  <ion-content class="padding">
    <div class="list">
      <div class="card">
        <div class="item item-divider">
          Sobre mim
        </div>
        <label class="item item-input">
          <input ng-src="{{data.name}}" type="text" placeholder="Name">
        </label>
        <label class="item item-input">
          <input ng-src="{{data.cpf}}" type="text" placeholder="CPF">
        </label>
        <label class="item item-input">
          <input ng-src="{{data.data_nasci}}" type="text" placeholder="Nascimento">
        </label>
        <label class="item item-input">
          <input ng-src="{{data.sexo}}" type="text" placeholder="Sexo">
        </label>
        <label class="item item-input">
          <input ng-src="{{data.naturalidade}}" type="text" placeholder="Naturalidade">
        </label>
        <label class="item item-input">
          <input ng-src="{{data.nro_carteira_ident}}" type="text" placeholder="RG">
        </label>
      </div>

      <div class="card">
        <div class="item item-divider">
          Documentação
        </div>
        <label class="item item-input">
          <input ng-src="{{data.uf_expedi}}" type="text" placeholder="UF Expe.">
        </label>
        <label class="item item-input">
          <input ng-src="{{data.nro_carteira_trab}}" type="text" placeholder="Carteira Trabalho">
        </label>
        <label class="item item-input">
          <input ng-src="{{data.orgao_expeditor}}" type="text" placeholder="Orgão Expeditor">
        </label>
        <label class="item item-input">
          <input ng-src="{{data.data_expedicao}}" type="text" placeholder="Data Expeditor">
        </label>
      </div>

      <div class="card">
        <div class="item item-divider">
          Minha familia
        </div>
        <label class="item item-input">
          <input ng-src="{{data.nome_mae}}" type="text" placeholder="Nome Mãe">
        </label>
        <label class="item item-input">
          <input ng-src="{{data.nome_pai}}" type="text" placeholder="Nome Pai">
        </label>
        <label class="item item-input">
          <input ng-src="{{data.data_casamento}}" type="text" placeholder="Data Casamento">
        </label>
        <label class="item item-input">
          <input ng-src="{{data.nome_conjunge}}" type="text" placeholder="Nome Conjunge">
        </label>
      </div>

      <div class="card">
        <div class="item item-divider">
          Titulo
        </div>
        <label class="item item-input">
          <textarea placeholder="Comments"></textarea>
        </label>
      </div>
    </div>

  </ion-content>
  <ion-footer-bar class="bar-stable">
  <div class="button-bar">
    <button class="button button-balanced" ng-click="gravarInfo()">Gravar</button>
    <button class="button button-assertive">Cancelar</button>
  </div>
</ion-footer-bar>
</ion-view>
