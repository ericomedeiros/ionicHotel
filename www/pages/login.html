<ion-view view-title="Login">
  <ion-content class="padding">
    <img style="margin: 0 50%; transform: translateX(-80px);" ng-src="img/easylogo.jpg">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Password">
      </label>
      <button class="button button-block button-positive" ng-click="login()">
        Login
      </button>
      <button class="button button-block button-assertive" ng-click="createAcc()">
        Create Login
      </button>
    </div>
  </ion-content>
</ion-view>
